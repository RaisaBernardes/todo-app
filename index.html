<html lang="en">
<head>

    <title>Todo-list</title>

<body>
    <!--title-->
    <div class="container-fluid"> 
        <div class="row text-center bg-dark">
            <div class="col m-2">
                <h2 class="text-white">Todo list</h2>
            </div> 
        </div>
    </div>
    <!--end of title-->

    <!--todo box-->
    <section>
        <div class="container">
            <div class="row justify-content-center"> 
                <div class="col-md-6 m-5">
                    <div class="accordion">
                        <div class="card">
                            <div class="card-header d-flex">                               
                                <input type="checkbox">
                                <button class="btn text-dark text-start border-0 btnNote btn-css" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                    Wash the dishes
                                </button>                                
                            </div>
                            <div class="collapse show " id="collapseOne" data-bs-parent="#accordion">
                                <div class="card-body">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce ante est, pharetra nec consequat id
                                </div>
                            </div>
                        </div>
                            <!--repetir todos aqui-->
                        </div>
                    
                    
                </div>
                
            </div>
        </div>
    </section>
   

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
